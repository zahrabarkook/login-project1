<form [formGroup]="signupForm">

  <section style="width: 100vw; height: 100vh" class="d-flex col-12 justify-content-center">
    <div class="d-flex  flex-direction: column d-inline-flex  align-items-center justify-content-center">
    <div class="card justify-content-center align-items-center">

  <mat-form-field appearance="fill">
    <mat-label>Your Name</mat-label>
     <input matInput placeholder="Placeholder" type="text"  formControlName="signupName" class="margin">
     <mat-error *ngIf="signupForm.controls['signupName'].invalid">Please enter your name</mat-error>
    <mat-hint>Hint</mat-hint>
  </mat-form-field> 

    
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Your Email</mat-label>
         <input matInput placeholder="Placeholder" type="email"  formControlName="signupEmail" class="margin">
         <mat-error *ngIf="signupForm.controls['signupEmail'].invalid">Please enter a valid email address</mat-error>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
     </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Your password</mat-label>
       <input matInput placeholder="Placeholder" type="password"  formControlName="signupPassword" class="margin">
       <mat-error *ngIf="signupForm.controls['signupPassword'].invalid">Please enter your password</mat-error>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </div>
   
<div>
    <mat-form-field appearance="fill">
      <mat-label>Your password</mat-label>
       <input matInput placeholder="Placeholder" type="password"  formControlName="signupPassword" class="margin">
       <mat-error *ngIf="signupForm.controls['signupPassword'].invalid">Please enter your password again</mat-error>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" (click)="signupclicked()">Sign Up</button>
    </div>
    </div>
  </section>
</form>
